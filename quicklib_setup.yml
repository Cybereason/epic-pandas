setup:
  name: epic-pandas
  description: Extra treats for the data-oriented
  long_description:
    filename: README.md
    content_type: text/markdown
  author: Assaf Ben-David, Yonatan Perry, Uri Sternfeld
  license: MIT License
  url: https://github.com/Cybereason/epic-pandas

  python_requires: ">=3.10"
  top_packages:
    - epic
  version_module_paths:
    - epic/pandas
  install_requires:
    - numpy>=1.21.5
    - pandas>=1.4.4
    - scipy>=1.7.3
    - matplotlib>=3.5.2
    - networkx
    - toolz
    - decorator
    - ultima
    - epic-common

  classifiers:
    - "Development Status :: 4 - Beta"
    - "Intended Audience :: Developers"
    - "Operating System :: POSIX :: Linux"
    - "Operating System :: MacOS :: MacOS X"
    - "Operating System :: Microsoft :: Windows"
    - "Programming Language :: Python :: 3 :: Only"
    - "Programming Language :: Python :: 3.10"
